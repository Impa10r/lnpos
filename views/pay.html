<!DOCTYPE html>
<html lang="{{currentLocale}}">

<head>
  <meta charset="utf-8">
  <title>Payment QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" href="favicon.png">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
      * {
          font-family: Montserrat;
      }
      body {
          margin: 10px;
          padding: 10px;
      }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center">{{#i18n}}lightning_invoice{{/i18n}}</h1>
    <hr>
    <center>
      <p>{{#i18n}}Fiat amount:{{/i18n}} {{currency}} {{amountFiat}}</p> 
      <p>1 BTC = {{rate}} {{currency}}</p>
      <p>{{#i18n}}Satoshi amount:{{/i18n}} {{amountSat}}</p> 
      <p>{{#i18n}}ln_qr{{/i18n}}</p>
      <img src={{src}} alt="QR Code Image">
      <br>
      <a href="lightning:{{invoice}}">{{#i18n}}ln_click{{/i18n}}</a>
    <br>
    <br>
    <p>{{#i18n}}powered{{/i18n}}</p>
    <a href="https://lnpos.me">LNPOS.me</a>
  </center>
  </div>
</body>
</html>
