<!DOCTYPE html>
<html lang="{{currentLocale}}">

<head>
  <meta charset="utf-8">
  <title>Payment Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    * {
        font-family: Montserrat;
    }
    body {
        margin: 10px;
        padding: 10px;
    }

    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body>
  <div class="container">
    <center>
    <br>
    <h2 class="text-center">{{#i18n}}lnpos{{/i18n}}</h2>
    <hr>
      <form class="form" autocomplete="off" action="/pay" method="POST">
        <fieldset>
          <label class="text-center" for="amountFiat">{{#i18n}}pay_currency{{/i18n}} {{currencyFrom}}:</label>
          <br>
          <input class="text-center" type="number" step="0.01" id = "amountFiat" name="amountFiat" {{{amountOptions}}} required autofocus>
          <br><br>
          <label class="text-center" for="memo">{{#i18n}}memo{{/i18n}}:</label>
          <br>
          <input class="text-center" type="text" id = 'memo' name="memo" {{{memoOptions}}}>
          <br><br>
          <input type="hidden" id="currency" name="currency" value="{{currencyFrom}}">
          <input type="hidden" id="lang" name="lang" value="{{currentLocale}}">
          <input type="hidden" id="id" name="id" value="{{id}}">
          <button class="btn btn-primary" name="button" value="invoice" type ="submit">{{#i18n}}generate_invoice{{/i18n}}</button>
          <br><br>
          <button class="btn btn-secondary" name="button" value="link" type="submit" {{{buttonOptions}}}>{{#i18n}}generate_link{{/i18n}}</button>
        </fieldset>
      </form>
    <br>
    {{#i18n}}powered{{/i18n}} <a href="https://lnpos.me">LNPOS.me</a>
    </center>
  </div>
</body>
</html>
